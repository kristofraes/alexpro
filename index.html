<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volg Mij Online!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background: #ff4757;
            color: white;
            padding: 20px;
        }

        #socials {
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .social-button {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            min-width: 120px;
            box-sizing: border-box;
        }

        .youtube { background: #FF0000; }
        .instagram { background: #C13584; }
        .tiktok { background: #000; }
        .twitch { background: #6441a5; }

        #latest-video {
            margin: 20px;
            padding: 0 10px;
        }

        iframe {
            width: 100%;
            max-width: 560px;
            height: auto;
            aspect-ratio: 16 / 9;
        }

        footer {
            background: #333;
            color: white;
            padding: 10px;
            width: 100%;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.5em;
            }
            .social-button {
                padding: 10px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op mijn pagina!</h1>
        <p>Volg mij op mijn socials en blijf op de hoogte van mijn nieuwste video's!</p>
    </header>
    
    <section id="socials">
        <a href="#" class="social-button youtube">YouTube</a>
        <a href="#" class="social-button instagram">Instagram</a>
        <a href="#" class="social-button tiktok">TikTok</a>
        <a href="#" class="social-button twitch">Twitch</a>
    </section>
    
    <section id="latest-video">
        <h2>Mijn nieuwste video</h2>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>
    
    <footer>
        <p>&copy; 2025 AlexPr0. Alle rechten voorbehouden.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".social-button");
            
            buttons.forEach(button => {
                button.addEventListener("mouseover", function() {
                    this.style.transform = "scale(1.1)";
                    this.style.transition = "0.3s";
                });
                button.addEventListener("mouseout", function() {
                    this.style.transform = "scale(1)";
                });
            });
        });
    </script>
</body>
</html>
